<html>
<head>
	<title>New Tab</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Included Some simple bootstrap  and stylesheet link-->
</head>
<body>
<div class="google-header">
	<!-- Header Code Starts from here -->
<div class="gmail-img">
<img src="profile.jpg" title="Google Account: demo@gmail.com">
</div>
	<div class="header-icons">
		<i class="fa fa-bell"></i>
		<i class="fa fa-th"></i>
		<a href="#">Images</a>
		<a href="#">Gmail</a>
	</div>
</div>
<div class="google-search">
	<!-- Search Box code Starts from here -->
<div class="google-image text-center" title="Google">
<img src="google-logo.png">
</div>
<div class="input-group text-center">
<input type="text" class="form-control" placeholder="Search Google or type URL">
	<!-- Code for input -->
<div class="input-group-append">
<span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i>
	</span>
	</div>
</div>
</div>
<div class="bookmarks">
	<!-- Bookmarks Code Starts from here -->
<div class="row">
	<!-- Divide into rows and columns, two rows and four columns -->
	<div class="col-md-4">
		<div class="site" title="Gmail">
		<i class="fa fa-envelope-o"></i>
		<p>Gmail</p>
		</div></div>
	<div class="col-md-4">
		<div class="site" title="facebook">
			<i class="fa fa-facebook-square"></i> <p>facebook</p>
		</div>
	</div>
	<div class="col-md-4">
		<div class="site" title="YouTube">
			<i class="fa fa-youtube-play"></i> <p>YouTube</p>
		</div>
	</div>
	<div class="col-md-4">
		<div class="site" title="Linkedin">
			<i class="fa fa-linkedin"></i> <p>Linkedin</p>
		</div>
	</div>
	<div class="col-md-4">
		<div class="site" title="Instagram">
			<i class="fa fa-instagram"></i> <p>Instagram</p>
		</div>
	</div>
	<div class="col-md-4">
		<div class="site" title="Add Shortcuts">
			<i class="fa fa-plus"></i> <p>Add Shortcuts</p>
		</div>
	</div>
</div>
</div>
</body>
</html>
