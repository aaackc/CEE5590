  <section>
    <div class="card table-card ">
      <div class="card-header">
        <h5> Recipies List
        </h5>
        <input class="form-control" placeholder="Recipe name" type="text" [(ngModel)]="recipeValue" >   
            <button  class="float-right" (click)="getReciepe()" class="btn btn-info mt-2">Search Recipies</button>
    </div>
      <div class="card-body ">
        <table class="table table-hover">
          <thead class="thead ">
            <tr>
              <th scope="col">Img</th>
              <th scope="col">Qty</th>
              <th scope="col">Unit</th>
              <th scope="col">Title</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Recipelistdata.hits">       
              <td><img src="{{item.recipe.image}}" height="10%" /></td>
              <td> {{item.recipe.yield}} </td>
              <td>servings</td>
              <td>{{item.recipe.label}}</td>
              <td>
                <ul class="nav justify-content-start">
                  <li class="nav-item mr-2"> <a href="{{item.recipe.url}}" target="_blank" title="Details" data-placement="top"> 
                    <i class="fas fa-link"></i> </a>
                  </li>
            
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
